services:
  - type: web
    name: dexapi
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/dexapi-*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: dexapi-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: dexapi-redis
          property: connectionString

databases:
  - name: dexapi-db
    databaseName: dexapi
    user: dexapi

services:
  - type: redis
    name: dexapi-redis
    maxmemoryPolicy: allkeys-lru